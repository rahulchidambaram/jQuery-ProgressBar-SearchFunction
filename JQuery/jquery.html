<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Practice</title>

    <!-- Include Bootstrap CSS via CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- Include jQuery via CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Include Bootstrap animated -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>




<!-- Your jQuery code goes here -->
<script>
    $(document).ready(function () {
        $("#target1").css("color", "red");
        $("#target1").prop("disabled", true);
        $("#target4").remove();
        $("#target2").appendTo("#right-well");
        $("#target5").clone().appendTo("#left-well");
        $("#target1").parent().css("background-color", "yellow");
        $("#right-well").children().css("color", "orange");
        $("#left-well").children().css("color", "black");

        // Add animation classes
        $(".target:nth-child(2)").addClass("animated bounce");
        $(".target:even").addClass("animated shake");
        $("body").addClass("animated hinge");

        //progress bar 
        $("#btn").click(function () {
            $("#box").animate({
                width: "400px"
            },
                {
                    duration: 5000,
                    easing: "linear",
                    step: function (x) {
                        $("#demo").text(Math.round(x * 100 / 400) + "%");
                    }
                });
        });
    });

</script>
</head>

<body>
    <!-- <button class="btn btn-primary animated bounce">Test Animation</button> -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button> 
                </div>
            </div>
        </div>
    </div> <br>

    <button id="btn">Start Progress Bar</button>

    <div style="border:1px solid green;margin:10px;width:400px;">
        <div id="box" style="background:#98bf21;height:50px;width:1px;border:1px solid green;"></div>
    </div>

    <p id="demo"></p>

    

</body>

</html>
